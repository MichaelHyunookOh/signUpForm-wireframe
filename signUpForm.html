<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Wireframe</title>
</head>
<body>
    <h2>Take care of your services!</h2>
    <form>
        <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-Name" placeholder="First Name"></input>
        </div>
        <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Last Name"></input>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@google.com"></input>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password"></input>
        </div>
            <button type="submit">Sign Up</button>
    </form>
</body>
</html>
